<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h3>Password Reset Request</h3>

    <p>
        Dear {{ name }},
        <br>
        <br>
        We received a request to reset your password for your WearDrobe account. If you did not make this request, please ignore this email. Otherwise, you can reset your password using the link below.
        <br>
        <br>
        Click the link below to reset your password:
    </p>

    <a href="{{ link }}" target="_blank">
        <button style="
        cursor: pointer;
        padding: 10px 2.5rem;
        border-radius: 6px;
        border: 0px;
        background-color: #FDE047;"
        >Reset Password</button>
    </a>
</body>
</html>
